	<script>
	    var mySwiper = new Swiper('.swiper-PicNewsList',{
	        pagination: '.pagination',
	        loop:true,
	        grabCursor: true,
	        paginationClickable: true,
	        autoplay: 3000,
	        autoplayDisableOnInteraction : false,
	    })
	
	    var mySwiper = new Swiper('.swiper-teacherList',{
	        slidesPerView: 4,
	    })
	
	    var tabsSwiper = new Swiper('.swiper-HotNews',{
	        speed:500,
	        onSlideChangeStart: function(){
	          $(".tabs .active").removeClass('active')
	          $(".tabs a").eq(tabsSwiper.activeIndex).addClass('active')  
	        }
	    })
	    $(".tabs a").on('touchstart mousedown',function(e){
	        e.preventDefault()
	        $(".tabs .active").removeClass('active')
	        $(this).addClass('active')
	        tabsSwiper.swipeTo( $(this).index() )
	    })
	    $(".tabs a").click(function(e){
	        e.preventDefault()
	    })
	
	    $('.ind-courseNav li span').click(function() {
	        $(this).parents('li').addClass('current');
	    });
	    $('.cou-clear').click(function() {
	        $(".ind-courseNav ul li").removeClass('current');;
	    });
	    $("#search_text").click(function(){
	      $("#search_bar").addClass("weui_search_focusing");
	    });
	    $("#search_cancel").click(function(){
	      $("#search_bar").removeClass("weui_search_focusing");
	    });
	</script>
