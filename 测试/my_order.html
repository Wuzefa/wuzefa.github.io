<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0,user-scalable=0" />			
			<link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.2/style/weui.min.css">
			<link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.0/css/jquery-weui.min.css">		
			<link rel="stylesheet" href="css/new_file.css" />
			<link rel="stylesheet" href="css/my_css.css" />
			<link rel="stylesheet" href="css/style-index.css" />
	</head>
	<style>
	.weui-form-preview__hd{
		color: #484637;
	}
	</style>
	<body>




<div class="j_page_inner">
			<!-- 核心内容——start -->
			<div class="weui-form-preview">
				<div class="weui-form-preview__hd">
					<label class="weui-form-preview__label j_text_primary">订单列表</label> 
					　
				</div>
			</div>
			<br>
			<div class="weui-form-preview">
			  <div class="weui-form-preview__hd">
			    <label class="weui-form-preview__label">付款金额</label>
			    <em class="weui-form-preview__value">¥12500.00</em>
			  </div>
				<div class="weui-form-preview__bd">
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">订单编号</label> <span class="weui-form-preview__value">20180402121026139</span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">订单类型</label> <span class="weui-form-preview__value">交费订单</span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">交费类型</label> <span class="weui-form-preview__value">报名</span>
					</div>
					
					
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">相关产品</label> <span class="weui-form-preview__value">幼儿课程-幼儿常规报名一年</span>
					</div>
					
					
					
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">优惠活动</label> <span class="weui-form-preview__value">减免600.0元</span>
					</div>
					
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">付款渠道</label> <span class="weui-form-preview__value"></span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">交费时间</label> <span class="weui-form-preview__value">2018-04-02</span>
					</div>
					<div class="weui-form-preview__item">
						<label class="weui-form-preview__label">备注</label> <span class="weui-form-preview__value"></span>
					</div>
					
				</div>
			  <div class="weui-form-preview__ft">
			    <button type="submit" class="weui-form-preview__btn weui-form-preview__btn_primary" href="javascript:">返回</button>
			  </div>
			</div>

			
			<!-- 核心内容——end -->
		</div>




		<script src="js/jquery.js"></script>
		<!--基础组件-->
		<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/jquery-weui.min.js"></script>
		<!--为了使用幻灯片，你必须引用如下的JS文件-->
		<!--<script src="js/idangerous.swiper.min.js"></script>
		<script src="js/idangerous.swiper.scrollbar.js"></script>		-->
		<!--拓展组件-->
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/swiper.min.js"></script>
		<script src="https://cdn.bootcss.com/jquery-weui/1.2.0/js/city-picker.min.js"></script>	
		<!--引入我的JS-->
		<script src="js/my_js.js"></script>		
	</body>
</html>
