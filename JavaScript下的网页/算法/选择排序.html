<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>有一组数组a[10,15,11,5,4,8,2,7,1],将其从小到大排序</h3>
		<h4>原理：找到数据结构中的最小值并将其放置在第一位，接着找到第二小的值，并将其放在第二位，以此类推。</h4>
		<button type="button" onclick="selectionSort()">利用选择排序</button>
		<div>
			<h2>实现代码如下:</h2>
			<img src="../../img/JavaScript/算法/选择排序.jpg" />
		</div>		
	</body>
	<script>
        var a = [10, 15, 11, 5, 4, 8, 2, 7, 1];
        /*选择排序*/
        function selectionSort() {
  			var indexMin;//较小值
  			for (var i=0;i<a.length-1;i++){ //进行length-1轮迭代
  				indexMin = i; //本迭代轮次的第一个值为数组最小值
  				for (var j=i;j<a.length;j++){
  					if (a[indexMin]>a[j]){ //比较位置j的值是否比当前最小值小，是，执行以下，否，不改变
  						indexMin=j; //是，改变最小值至最新最小值
  					}
  				}
  				if (i!==indexMin){ //该最小值与原最小值不同，交换其值
                    var temp = a[i];
                    a[i] = a[indexMin];
                    a[indexMin] = temp;  					
  				}
            }
            alert("选择排序后的数组从小到大顺序是:"+a);
        };		
	</script>
</html>
