<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="txt">
		<button type="button" onclick="Search()">搜索</button>
		<h3>有一组数组a[10,15,11,5,4,8,2,7,1],利用二分法搜索其中是否有该元素</h3>
		<h4>原理：按大小排序后，先取中间，再判断是否是该值，是，输出，否，取落在的区间，以此类推。</h4>
		<div>
			<h2>实现代码如下:</h2>
			<img src="../../img/JavaScript/算法/二分法.jpg" />
		</div>			
	</body>
	<script>
		var a = [10, 15, 11, 5, 4, 8, 2, 7, 1];		
		function Search(){
		   var num = parseInt(document.getElementById("txt").value);
           for (var i=0;i<a.length;i++) {		//进行排序
                for (var j=0;j<a.length-1-i;j++) { 
                    if (a[j]>a[j+1]) { 
                        var temp = a[j];
                        a[j] = a[j+1];
                        a[j+1] = temp;
                    }
                }			
            }
			alert("排序后的数组从小到大顺序是:"+a);
			alert("你要搜索的数是:"+num);			
			var low =0;
			var	high = a.length-1;
			var	mid,element;
				while (low <= high){
					mid = Math.floor((low+high)/2);
					element = a[mid];
					if(element< num){
						low = mid +1;
					}else if (element> num){
						high = mid -1;
					}else {
						return mid;
					}
				}	
				if(num==mid){
					alert("找到了~~~");
				}else{
					alert("找不到！！！");
				}				
		};
	</script>
</html>
