<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			var today = new Date();
			var weekend =["星期日","星期一","星期二","星期三","星期四","星期五","星期六",]
			var my1 = today.getDate(); //日
			var my2 = today.getFullYear(); //年
			var my3 = today.getMonth();
			var my4 = today.getHours();
			var my5 = today.getMinutes();
			var my6 = today.getSeconds();
			document.write("现在是："+my2+"年"+my3+"月"+my1+"日"+my4+"："+my5+"："+my6);
			document.write(weekend[today.getDay()]+"<br />");//星期
			document.write("当前时间是:"+today+"<br />");
			today.setTime(today.getTime()+1000*60*60);
			document.write("一个小时候的时间是:"+today);
		</script>
	</head>
	<body>
		<h3>关于输出时间的案例</h3>
		<div>
			<h2>实现代码如下:</h2>
			<img src="../img/JavaScript/输出时间.jpg" />
		</div>			
	</body>
</html>
