<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>My First</title>
		<style>
			#up,#down,#left,#right,#color,#disappear,#return{
				padding: 5px;margin-top: 20px;
			}
			#change{
				position: absolute;left: 200px;top: 80px; font-family: "微软雅黑";font-size: 25px;font-weight: bold;
			}
		</style>
	</head>
	<body>
		<button id="up">Move Up</button>
		<button id="down">Move Down</button>
		<button id="left">Move Left</button>
		<button id="right">Move Right</button>
		<button id="color">add Color</button>
		<button id="disappear">Disappear</button>
		<button id="return">Return</button>
		
		<div id="change">Hello World!</div>
		<div style="margin-top: 100px;">
			<h2>实现代码如下:</h2>
			<img src="../img/JQuery/基础样式.jpg" />
		</div>		
		<script src="../js/jquery-3.1.1.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#up").click(function(){
					$("#change").animate({top:60},500);
				});
				$("#down").click(function(){
					$("#change").animate({top:100},500);
				});
				$("#left").click(function(){
					$("#change").animate({left:180},500);
				});
				$("#right").click(function(){
					$("#change").animate({left:220},500);
				});				
				$("#color").click(function(){
					$("#change").css("color","blue");
				});
				$("#disappear").click(function(){
					$("#change").toggle("slow");
				});
				$("#return").click(function(){
					$("#change").animate({top:80,left:200},200);
					$("#change").css("color","black");					
				});
			});
		</script>
	</body>
</html>
