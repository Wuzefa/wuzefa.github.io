<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
    	<title>CSS3小米translate3d效果</title>
   	<style>
        *{ padding:0px; margin:0px;}
        .mi{ width:240px; height: 300px; background: #C0C0C0;
            transition:.3s;position:relative;margin:50px;overflow: hidden;
        }
        .mi:hover{ transform:translate3d(0px,-4px,0px);
            box-shadow: 0px 10px 15px rgba(0,0,0,.5);
        }

        p{  height: 75px; width:100%; background: white;opacity: 0.3; position: absolute;
        	bottom: -75px; left:0px; }
        .mi:hover p{ bottom:0px; transition:.3s;}
        h3,h2{
        	margin-left: 10px;margin-top: 20px;
        }
    </style>
	</head>
	<body>
		<h3>利用translate3d实现的小米官网效果</h3>
   		<div class="mi">
     	    <p>I love JavaScript!!!</p>
        </div>
		<div>
			<h2>实现代码如下:</h2>
			<img src="../img/CSS3/CSS3小米translate3d.jpg" />
		</div>	 	
	</body>
</html>
