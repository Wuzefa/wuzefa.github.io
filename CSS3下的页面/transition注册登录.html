<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>transition注册登录</title>
	</head>
	<style>
        .reg{display: inline-block; width:200px; height: 40px; border-radius:20px; text-align: center;border: 1px solid deeppink;  
       			line-height: 40px; text-decoration:none; color: deeppink; font-family: "Microsoft YaHei";}
        .login{ display: inline-block; width:200px; height: 40px; border:1px solid yellowgreen; border-radius:20px; 
       			text-align: center; line-height: 40px; text-decoration:none; color: yellowgreen; font-family: "Microsoft YaHei";
            transition:.2s;
        }
        .login:hover{background: yellowgreen;color: #fff;}
        .reg:hover{background: deeppink; color: #fff;}      
   </style>
	<body>
    	<a class="reg" href="#">立即注册</a>
   		<a class="login" href="#">立即登录</a>
		<h3>利用transition和border-radius实现注册登录页面效果</h3>
		<div>
			<h2>实现代码如下:</h2>
			<img src="../img/CSS3/登陆注册效果.jpg" />
		</div>	    		
	</body>
</html>
