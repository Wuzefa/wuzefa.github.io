<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>利用transform实现圈圈动态效果</title>
	</head>
	<style>
		@keyframes dh {
        	from{ transform: scale(0)}
            to{ transform:scale(1.5)}
       		}
		.circle{
			width: 80px;height: 80px;box-shadow: 0px 0px 10px blue;border-radius: 50%;animation: dh 1s infinite;
			margin: 30px;display: inline-block;float: left;
		}
		.circle1{
			width: 100px;height: 100px;border: 5px solid burlywood;transition: 2s;border-radius: 50%;,display: 
			inline-block;float: left;margin: 10px;
		}
		.circle1:hover{
			border: 20px solid salmon;
		}
		.clear{
			clear: both;
		}				
	</style>
	<body>
		<div class="circle"></div>
		<div class="circle1"></div>
		<div class="clear"></div>
		<h3>利用transform实现圈圈动态效果</h3>
		<div>
			<h2>实现代码如下:</h2>
			<img src="../img/CSS3/transform实现圈圈效果.jpg" />
		</div>			
	</body>
</html>
